<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
        <p>Em html5 podemos inserir os elementos da lista a seguir. passe os mouse sobre os termos para descobrir qual tag terá que usar em cada caso.</p>
        <ul type="square">
            <li>
                <abbr title="Use a tag p">
                 <dt>Parágrafos</dt>
                </abbr>
            </li>
            <li>
                <abbr title="use as tags (h1,h2,h3,h4,h5,h6)">
                 <dt>Títulos e subtitulos</dt>   
                </abbr>
            </li>
            <li>
                <abbr title="use a tag img">
                 <dt>Imagens</dt>   
                </abbr>
            </li>
            <li>
                <abbr title="use a tag br">
                 <dt>Quebra de Linha</dt>   
                </abbr>
            </li>
            <li>
                <abbr title="use a tag mark em um parágrafo">
                 <dt>Marcar texto</dt>   
                </abbr>
            </li>
            <li>
                <abbr title="use a tag strong em um parágrafo">
                 <dt>Texto Negrito</dt>   
                </abbr>
            </li>
            <li>
                <abbr title="use a tag ol">
                 <dt>Lista Ordenadas</dt>   
                </abbr>
            </li>
           
        </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }

        tr.linha1{
            background-color: rgb(0, 120, 226);
        }

        tr.linha2{
            background-color: rgb(0, 74, 138);
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <table>
        <tr class="linha1">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="linha2">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr  class="linha1">
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr class="linha2">
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
        <tr class="linha1">
            <td>a5</td>
            <td>a6</td>
        </tr>
        <tr class="linha2">
            <td>a6</td>
        </tr>
    </table>
</body>
</html>
